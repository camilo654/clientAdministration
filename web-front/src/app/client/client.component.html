<div class="container-fluid">
    <div class="title">
        <label for="tittle">Alianza</label>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label for="tittle">Alianza</label>
            <label for="Clients">Clients</label>
            <label for="Clients">Client look history</label>
            <label for="Clients">Emergency PIN configuration</label>
            <label for="Clients">Emergency PIN history</label>

        </div>
        <div class="col-sm-10">
            <div class="d-inline">
                <button type="button" class="btn btn-primary" (click)="openPopoUp()">New</button>
            </div>
            <div class="d-inline margin-button">
                <button type="button" class="btn btn-primary">Export</button>
            </div>
            <div class="row mt-3">
                <div class="col-sm-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"
                                (click)="searchClient()">Button</button>
                        </div>
                    </div>
                </div>
            </div>

            <app-form-client [client]="clientSelected" [componente]="nameComponent" (cerrar)="cerrar($event)"
                *ngIf="search"></app-form-client>
            <div class="mt-3">
                <label for="clients">Clients</label>
            </div>
            <table class="table table-bordered mt-2">
                <thead>
                    <tr>
                        <th class="col-md-2" scope="col">Shared Key</th>
                        <th class="col-md-2" scope="col">Business Id</th>
                        <th class="col-md-2" scope="col">E-mail</th>
                        <th class="col-md-2" scope="col">Phone</th>
                        <th class="col-md-2" scope="col">Data Added</th>
                        <th class="col-md-1" scope="col">icono de mierda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>{{client.sharedKey}}</td>
                        <td>{{client.bussinessID}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.phone}}</td>
                        <td>{{client.dataAdded}}</td>
                        <td>i</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
