<div class="card size-card">
  <div class="card-body">
    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" [(ngModel)]="client.bussinessID" placeholder="name lastname">
      </div>
    </div>
    <div class="form-group row mt-1">
      <label for="phone" class="col-sm-3 col-form-label">Phone</label>
      <div class="col-sm-9">
        <input type="tel" class="form-control" id="phone" [(ngModel)]="client.phone" placeholder="3101234567"
          pattern="3[0-9]{9}" required>
      </div>
    </div>
    <div class="form-group row mt-1">
      <label for="e-mail" class="col-sm-3 col-form-label">E-mail</label>
      <div class="col-sm-9">
        <input type="e-mail" class="form-control" id="e-mail" [(ngModel)]="client.email" placeholder="e-mail"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </div>
    </div>
    <div class="form-group row mt-1">
      <label for="start-date" class="col-sm-3 col-form-label">Start date</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" id="start-date" [ngModel]='date' (ngModel)="client.dataAdded">
      </div>
    </div>
    <div class="form-group row mt-1">
      <label for="end-date" class="col-sm-3 col-form-label">End date</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" id="end-date">
      </div>
    </div>
    <div class="row mt-2">
      <div class="align-item-b">
        <button type="button" class="btn btn-primary" (click)="cerrarForm()">Ok</button>
      </div>
    </div>
  </div>
</div>
